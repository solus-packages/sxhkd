name       : sxhkd
version    : 0.5.6
release    : 3
source     :
    - https://github.com/baskerville/sxhkd/archive/0.5.6.tar.gz : 72366eea4d7ed17a3a9eab5257e59edf9a7cd63b926af1dca2d895dfefaff995
license    : BSD-2-Clause
component  : desktop
summary    : Simple X hotkey daemon
description: |
    Simple X hotkey daemon
builddeps  :
    - pkgconfig(xcb-event)
    - pkgconfig(xcb-keysyms)
rundeps    :
    - xdo
build      : |
    %make PREFIX=/usr
install    : |
    %make_install PREFIX=/usr
    install -Dm00644 contrib/systemd/sxhkd.service $installdir/%libdir%/systemd/system/sxhkd.service
